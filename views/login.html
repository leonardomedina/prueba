<!DOCTYPE html>
<html lang="zh-CN" class="login-bg" style="background-image: url(images/landscape.jpg)">

<head>
    <% include _head.html %>
    <title>Iniciar sesión</title>
    <link href="/css/login.css" rel="stylesheet">
    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.css">
    <!-- this page specific styles -->
    <link rel="stylesheet" href="css/compiled/signin.css" type="text/css" media="screen" />
    <!-- open sans font -->
    <link href='css/fonts.css' rel='stylesheet' type='text/css'>

</head>
<body style="padding-top: 0px">
<div class="login-wrapper">
    <div class="box">
        <div class="content-wrap">
            <h6>Iniciar sesión</h6>
            <input class="form-control" id="inputUsername" type="text" placeholder="Nombre de usuario o celular" required autofocus value="admin">
            <input class="form-control" id="inputPassword" type="password" placeholder="Contraseña" required value="123456">
            <a href="/resetPassword" class="forgot">¿Olvidaste tu contraseña?</a>
            <div class="remember">
                <input id="remember-me" type="checkbox" checked="checked">
                <label for="remember-me" >Recuerda contraseña</label>
            </div>
            <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
        </div>
    </div>

    <div class="no-account">
        <p style="color: white">Aún no cuenta?</p>
        <a style="color: #00B7FF" href="/register">Registro</a>
    </div>
</div>

</body>
</html>
<% include _foot.html %>
<script>
    $(function () {
        $('#loginButton').click(function (e) {
            e.preventDefault();
            var username = $("#inputUsername").val();
            var password = $("#inputPassword").val();
            if(!username){
                alert("El nombre de usuario no puede estar vacío");
                //将焦点移动到用户名上
                $("#inputUsername").focus();
                return;
            }
            if(!password){
                alert("La contraseña no puede estar vacía");
                //移动焦点到密码
                $("#inputPassword").focus();
                return;
            }
            goUrl('/login',  {username: username, password: password}, '/orderlist');
        })
    })

</script>
